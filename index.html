<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/configurator.css" />
    <link rel="stylesheet" href="./style/pagination.css" />
    <link rel="stylesheet" href="./style/calendar.css" />
  </head>

  <body>
    <!-- popUp start -->
    <form id="popUp">
      <span class="mainText">Table Configuration</span>
      <button id="closeConfig">Close</button>
      <div class="perPage">
        <label>Items per page</label>
        <select id="selectPerPage"></select>
      </div>
      <div class="fieldName">
        <label>Field name</label>
        <select id="fieldName"></select>
      </div>
      <div class="sorting">
        <label>Sorting value</label>
        <select id="sorting"></select>
      </div>
      <ul id="chipsClassName"></ul>
      <ul id="checkboxes"></ul>
      <div id="buttonPlace">
        <button id="configCancelButton">Cancel</button>
        <button id="configSaveButton">Save</button>
      </div>
    </form>
    <!-- popUp end -->
    <!-- search form start -->
    <form id="search_form">
      <input id="search_field" placeholder="Look for a specific data" />
      <button id="dateAddedButton">Filter by added date</button>
    </form>
    <!-- search form end -->
    <button id="openConfig">Open Config</button>
    <section id="table_section"></section>
    <!-- table pagination start -->
    <form class="tablePagination">
      <span class="perPage">
        <label>Items per page</label>
        <input type="number" id="currentPerPage" min="0" value="0" />
      </span>
      <span class="control">
        <button id="prevPage"><</button>
        <span>
          <label>Current Page</label>
          <input type="number" id="currentPage" min="0" value="0" />
        </span>
        <button id="nextPage">></button>
      </span>
    </form>
    <!-- table pagination end -->
    <!-- calendar start -->
    <div class="dataRangePicker" id="dataRangePicker">
      <div class="pickerHeader" id="pickerHeader">
        <span class="monthPicker" id="monthPicker"> February </span>
        <div class="yearPicker">
          <span class="yearChangeButton" id="yearPrevButton">
            <pre><</pre>
          </span>
          <span id="year">2021</span>
          <span class="yearChangeButton" id="yearNextButton">
            <pre>></pre>
          </span>
        </div>
      </div>
      <div class="pickerBody" id="pickerBody">
        <div class="weekDays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="days" id="days"></div>
      </div>
      <div class="monthsList" id="monthsList"></div>
    </div>
    <!-- calendar end -->
    <script type="module" src="./src/index.ts"></script>
    <script type="module" src="./src/dateRangePicker/calendar.ts"></script>
  </body>
</html>
